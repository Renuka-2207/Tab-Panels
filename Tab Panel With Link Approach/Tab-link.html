<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "Tab-link.css">
</head>
<body>
    <div id = tab-container">
        <ul role = "tablist" id = "list">
            <li role = "presentation">
                <a role = "tab" id = "tab1" href = "#panel1" aria-selected = "true"> Home </a>
            </li>
            <li role = "presentation">
                <a role = "tab" id = "tab2" href = "#panel2" aria-selected = "false" tabindex = "-1"> Product </a>
            </li>
            <li role = "presentation">
                <a role = "tab" id = "tab3" href = "#panel3" aria-selected = "false" tabindex = "-1"> Services </a>
            </li>
        </ul>
    </div>
    <!-- Creating tab panels -->
    <div id = "panel-container">
        <div role = "tabpanel" id = "panel1" tabindex = "0" aria-labelledby = "tab1"> 
            <p> This is some content in Home tab.</p>
            <a href = "#demo"> Demo </a>
        </div>
        <div role = "tabpanel" id = "panel2" tabindex = "0" aria-labelledby = "tab2"> 
            <p> This is some content in Product tab.</p>
        </div>
        <div role = "tabpanel" id = "panel3" tabindex = "0" aria-labelledby = "tab3">
            <p> This is some content in Services tab.</p>
        </div>
    </div>
    <script src = "Tab-link.js"> </script>
    
    
</body>
</html>
