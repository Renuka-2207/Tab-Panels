<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Panel </title>
    <link rel = "stylesheet" href = "Tabs.css">
</head>
<body>
    <div id  = "tab-container">
        <ul id = "list" role = "tablist">
            <li role = "presentation">
                <button role = "tab" id = "tab1" href = "#panel1" aria-selected = "true"> Home </button>
            </li>
            <li role = "presentation">
                <button role = "tab" id = "tab2" href = "#panel2" aria-selected = "false" tabindex = "-1"> Product </button>
            </li>
            <li role = "presentation">
                <button role = "tab" id = "tab3" href = "#panel3" aria-selected = "false" tabindex = "-1"> Services  </button>
            </li>
        </ul>
    </div>

    <div id = "tab-panel">
        <div role = "tabpanel" id = "panel1" class = "tab-panel" aria-labelledby = "tab1" tabindex = "0"> 
            <p> This is some content in Home tab. </p>
        </div>

        <div role = "tabpanel" id = "panel2"class = "tab-panel" aria-labelledby = "tab2" tabindex = "0">
            <p> This is some content in Product tab .</p>
        </div> 

        <div role = "tabpanel" id = "panel3" class = "tab-panel" aria-labelledby = "tab3" tabindex = "0">
        <p> This is some content in Services tab. </p>
    </div>
    </div>
    <script src = "Tabs.js"> </script>
</body>
</html>
